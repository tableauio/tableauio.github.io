get-started:
  other: Get Started
features:
  fast:
    title: ⚡ Lightning fast
    content: Fast enough to convert thoudsands of Excel/CSV/XML/YAML files in seconds.
  scaffolding:
    title: 🛠️ Scaffolding
    content: Provide scaffolding code of configuration Loader and Checker. Powered by protoc plugin system.
  platform:
    title: 🧊 Cross-platform
    content: The tableau toolchain is available on Windows, macOS, and Linux.
  schema:
    title: ♾️ Schema
    content: A well-designed IDL Protoconf (based on Protobuf) to define the structure of Excel/CSV/XML/YAML.
  format:
    title: 📚 Multiple formats
    content: "Convert Excel/CSV/XML/YAML to multiple formats: JSON, Text, and Bin."
  language:
    title: 🔣 Multilingual
    content: C++, C#, Go, Java, Python, TS/JS, and so on, are supported due to Protobuf.
